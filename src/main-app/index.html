<template>
  <p>
    Hello, I'm the Main Application and these are my routes:
  </p>
  <ul>
    <li repeat.for="route of router.navigation">
      <a href.bind="route.href">${route.title}</a>
    </li>
  </ul>
  <router-view></router-view>



  Here are all the names of the registered routes  withing the name, no matter whether they are dynamic or static modules!:
  <ul>
    <li repeat.for="[key, value] of routeMapper.names | iterable">
      <a href.bind="routeMapper.generate(key)">${key}</a></li>
  </ul>
</template>
